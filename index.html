<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ÁÆóÊï∞„ÇØ„Ç§„Ç∫„Ç≤„Éº„É†</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #quiz, #result {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ÁÆóÊï∞„ÇØ„Ç§„Ç∫„Ç≤„Éº„É†</h1>

  <div id="difficulty-select">
    <p>Èõ£ÊòìÂ∫¶„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºö</p>
    <button onclick="startGame(1)">1: „Åã„Çì„Åü„Çì</button>
    <button onclick="startGame(2)">2: „Åµ„Å§„ÅÜ</button>
    <button onclick="startGame(3)">3: „ÇÄ„Åö„Åã„Åó„ÅÑ</button>
  </div>

  <div id="quiz">
    <p id="question-number"></p>
    <p id="question"></p>
    <input type="number" id="answer-input" />
    <button onclick="submitAnswer()">Á≠î„Åà„ÇíÈÄÅ‰ø°</button>
    <p id="feedback"></p>
  </div>

  <div id="result">
    <h2>„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
    <p id="score"></p>
    <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
  </div>

  <script>
    let score = 0;
    let questionCount = 10;
    let currentQuestion = 0;
    let correctAnswer = 0;
    let min, max, opCount;

    function startGame(difficulty) {
      switch (difficulty) {
        case 1:
          min = 1; max = 9; opCount = 2;
          break;
        case 2:
          min = 10; max = 99; opCount = 3;
          break;
        case 3:
          min = 100; max = 999; opCount = 4;
          break;
      }
      document.getElementById('difficulty-select').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function showQuestion() {
      let a = randomInt(min, max);
      let b = randomInt(min, max);
      let op = Math.floor(Math.random() * opCount);
      let questionText;

      switch (op) {
        case 0:
          correctAnswer = a + b;
          questionText = `${a} + ${b} = ?`;
          break;
        case 1:
          correctAnswer = a - b;
          questionText = `${a} - ${b} = ?`;
          break;
        case 2:
          correctAnswer = a * b;
          questionText = `${a} √ó ${b} = ?`;
          break;
        case 3:
          if (b === 0) b = 1;
          a = Math.floor(a / b) * b;
          correctAnswer = a / b;
          questionText = `${a} √∑ ${b} = ?`;
          break;
      }

      currentQuestion++;
      document.getElementById('question-number').textContent = `ÂïèÈ°å ${currentQuestion} / ${questionCount}`;
      document.getElementById('question').textContent = questionText;
      document.getElementById('answer-input').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function submitAnswer() {
      const userInput = parseInt(document.getElementById('answer-input').value);
      const feedback = document.getElementById('feedback');

      if (userInput === correctAnswer) {
        feedback.textContent = 'Ê≠£Ëß£ÔºÅüéâ';
        score++;
      } else {
        feedback.textContent = `‰∏çÊ≠£Ëß£„ÄÇÊ≠£Ëß£„ÅØ ${correctAnswer} „Åß„Åô„ÄÇ`;
      }

      if (currentQuestion < questionCount) {
        setTimeout(showQuestion, 1000);
      } else {
        setTimeout(showResult, 1500);
      }
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').textContent = `„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ ${score} / ${questionCount} „Åß„Åô„ÄÇ`;
    }
  </script>
</body>
</html>
