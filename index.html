<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>算数クイズゲーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1, h2 {
      font-weight: 600;
    }

    button {
      background-color: #00c9a7;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00b495;
      transform: scale(1.05);
    }

    #quiz, #result {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    #timer {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffcc00;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }

    #give-up-btn {
      background-color: #ff6347;
      padding: 8px 16px;
      font-size: 0.9em;
      margin-right: 10px;
    }

    #give-up-btn:hover {
      background-color: #e55347;
    }
  </style>
</head>
<body>

  <h1>算数クイズゲーム</h1>

  <div id="difficulty-select">
    <p>難易度を選んでください：</p>
    <button onclick="startGame(1)">かんたん</button>
    <button onclick="startGame(2)">ふつう</button>
    <button onclick="startGame(3)">むずかしい</button>
  </div>

  <div id="quiz">
    <p id="question-number"></p>
    <p id="question"></p>

    <div class="input-row">
      <button id="give-up-btn" onclick="giveUp()">ギブアップ</button>
      <input type="number" id="answer-input" />
      <button onclick="submitAnswer()">答えを送信</button>
    </div>

    <p id="timer">残り時間: 10 秒</p>
    <p id="feedback"></p>
  </div>

  <div id="result">
    <h2>ゲーム終了！</h2>
    <p id="score"></p>
    <button onclick="location.reload()">もう一度プレイ</button>
  </div>

  <script>
    let score = 0;
    let questionCount = 10;
    let currentQuestion = 0;
    let correctAnswer = 0;
    let min, max, opCount;
    let timer;
    let timeLeft = 10;
    let baseTime = 10;

    function startGame(difficulty) {
      switch (difficulty) {
        case 1:
          min = 1; max = 9; opCount = 2; baseTime = 10;
          break;
        case 2:
          min = 10; max = 99; opCount = 3; baseTime = 20;
          break;
        case 3:
          min = 100; max = 999; opCount = 4; baseTime = 30;
          break;
      }
      document.getElementById('difficulty-select').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function showQuestion() {
      let a = randomInt(min, max);
      let b = randomInt(min, max);
      let op = Math.floor(Math.random() * opCount);
      let questionText;

      switch (op) {
        case 0:
          correctAnswer = a + b;
          questionText = `${a} + ${b} = ?`;
          break;
        case 1:
          correctAnswer = a - b;
          questionText = `${a} - ${b} = ?`;
          break;
        case 2:
          correctAnswer = a * b;
          questionText = `${a} × ${b} = ?`;
          break;
        case 3:
          if (b === 0) b = 1;
          a = Math.floor(a / b) * b;
          correctAnswer = a / b;
          questionText = `${a} ÷ ${b} = ?`;
          break;
      }

      currentQuestion++;
      document.getElementById('question-number').textContent = `問題 ${currentQuestion} / ${questionCount}`;
      document.getElementById('question').textContent = questionText;
      document.getElementById('answer-input').value = '';
      document.getElementById('feedback').textContent = '';

      startTimer();
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = baseTime;
      const timerElement = document.getElementById('timer');
      timerElement.textContent = `残り時間: ${timeLeft} 秒`;
      timerElement.style.color = '#ffcc00';

      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= baseTime / 3) {
          timerElement.style.color = 'red';
        } else if (timeLeft <= baseTime / 2) {
          timerElement.style.color = 'orange';
        }
        timerElement.textContent = `残り時間: ${timeLeft} 秒`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('feedback').textContent = "時間切れ！不正解。";
          nextStep();
        }
      }, 1000);
    }

    function submitAnswer() {
      clearInterval(timer);
      const userInput = parseInt(document.getElementById('answer-input').value);
      const feedback = document.getElementById('feedback');
      if (userInput === correctAnswer) {
        feedback.textContent = '正解！';
        score++;
      } else {
        feedback.textContent = `不正解。正解は ${correctAnswer} です。`;
      }
      nextStep();
    }

    function giveUp() {
      clearInterval(timer);
      showResult();
    }

    function nextStep() {
      if (currentQuestion < questionCount) {
        setTimeout(showQuestion, 1500);
      } else {
        setTimeout(showResult, 1500);
      }
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').textContent = `あなたのスコアは ${score} / ${questionCount} です。`;
    }
  </script>
</body>
</html>
